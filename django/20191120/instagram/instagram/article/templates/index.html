{% extends 'base.html' %}
{% block content %}
<div class="container">
  <div class="card">
    <form action="{% url 'articles' %}" method="POST">
        <input type="hidden" name="csrfmiddlewaretoken" value="{{csrf_token}}">
        <div class="card text-center">
            <div class="card-body">
                <textarea class="form-control" name="contents" rows="5"></textarea>
            </div>
            <div class="card-footer text-muted">
                <input type="submit" class="btn btn-success" value="작성하기">
            </div>
        </div>
    
    </form>
   </div>
</div>

<div class="container">
    {% for article in articles %}
    <div class="row mt-4">
        <div class="card col-12">
            <img src="" class="card-img-top" alt="">
            <div class="card-body"  style="min-height: 9rem;">
                <p class="card-text">{{article.contents}}</p>
            </div>
            <ul class="list-group list-group-flush">
                    <li class="list-group-item"><i class="fas fa-comment-dots"></i>댓글 1
                    <a class="btn btn-warning"><i class="fas fa-edit"></i></a>
                    <a class="btn btn-danger"><i class="fas fa-trash-alt"></i></a> 
                    </i></li>
                    <i class="fas fa-comment-dots"></i> <li class="list-group-item">댓글 2</li>
                    <i class="fas fa-comment-dots"></i><li class="list-group-item">댓글 3</li>
            </ul>
        </div>
    </div>


    {% endfor %}
</div>
{% endblock %}
