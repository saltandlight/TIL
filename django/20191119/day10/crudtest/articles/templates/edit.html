{% extends 'base.html' %}
{% block content %}
<div class="container">
        <form action="{% url 'articles:edit' article.id %}" method="POST" style="margin-top:60px;">
            <input type="text" name="csrfmiddlewaretoken" value="{{csrf_token}}">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" name="title" class="form-control" id="title" value="{{article.title}}">
            </div>
            <div class="form-group">
                <label for="contents">Contents</label>
                <textarea rows="5" name="contents" class="form-control" id="contents">{{article.contents}}</textarea>
            </div>
            <div class="form-group">
                <label for="creator">Creator</label>
                <input type="text" name="creator" value="{{article.creator}}" readonly="true" class="form-control" id="creator" placeholder="작성자를 입력하세요">
            </div>
            <button type="submit" class="btn btn-primary">수정하기</button>
        </form>
</div>
{% endblock %}
