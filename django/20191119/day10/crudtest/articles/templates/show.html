{% extends 'base.html' %}
{% block content %}
<div class="container" style="margin-top:60px;">
    <h1>{{article.title}}</h1>
    <hr/>
    <p>{{article.contents }}</p>
    <div class="text-right">created by {{article.creator}}
    </div>

    <a href="{% url 'articles:edit' article.id %}" class="btn btn-primary">수정하기</a>
    <a href="{% url 'articles:delete' article.id %}" class="btn btn-info">삭제하기</a>
</div>

{% endblock %}
